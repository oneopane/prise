name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Install lua-language-server
        run: |
          LUALS_VERSION=3.13.5
          curl -fsSL -o /tmp/luals.tar.gz "https://github.com/LuaLS/lua-language-server/releases/download/${LUALS_VERSION}/lua-language-server-${LUALS_VERSION}-linux-x64.tar.gz"
          mkdir -p "$HOME/.local/luals"
          tar -xzf /tmp/luals.tar.gz -C "$HOME/.local/luals"
          echo "$HOME/.local/luals/bin" >> "$GITHUB_PATH"

      - name: Build web documentation
        run: zig build web

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy zig-out/web --project-name=prise --commit-dirty=true
